<script>

function normal_encode() {
        var raw = document.getElementById("input").value;
        var encoded = BASE64.encode(raw);
        document.getElementById("output").value = encoded;
		document.getElementById("output").innerText = encoded;

    }

    function normal_decode() {
        var raw = document.getElementById("input").value;
        var decoded = BASE64.decode(raw);
        document.getElementById("output").innerText = decoded;
    }

    function url_safe_encode() {
        var raw = document.getElementById("input").value;
        var encoded = BASE64.urlsafe_encode(raw);
        document.getElementById("output").value = encoded;
    }

    function url_safe_decode() {
        var raw = document.getElementById("input").value;
        var decoded = BASE64.urlsafe_decode(raw);
        document.getElementById("output").value = decoded;
    }

function ClearTextArea()
{
document.getElementById("input").value="";
document.getElementById("output").innerText="加密或解密后的结果将会显示在这里";
} 

 function copyToClipboard(elem) {
            // create hidden text element, if it doesn't already exist
            var targetId = "_hiddenCopyText_";
            var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
            var origSelectionStart, origSelectionEnd;
            if (isInput) {
                // can just use the original source element for the selection and copy
                target = elem;
                origSelectionStart = elem.selectionStart;
                origSelectionEnd = elem.selectionEnd;
            } else {
                // must use a temporary form element for the selection and copy
                target = document.getElementById(targetId);
                if (!target) {
                    var target = document.createElement("textarea");
                    target.style.position = "absolute";
                    target.style.left = "-9999px";
                    target.style.top = "0";
                    target.id = targetId;
                    document.body.appendChild(target);
                }
                target.textContent = elem.textContent;
            }
            // select the content
            var currentFocus = document.activeElement;
            target.focus();
            target.setSelectionRange(0, target.value.length);
 
            // copy the selection
            var succeed;
            try {
                succeed = document.execCommand("copy");
            } catch (e) {
                succeed = false;
            }
            // restore original focus
            if (currentFocus && typeof currentFocus.focus === "function") {
                currentFocus.focus();
            }
 
            if (isInput) {
                // restore prior selection
                elem.setSelectionRange(origSelectionStart, origSelectionEnd);
            } else {
                // clear temporary content
                target.textContent = "";
            }
            return succeed;
        }

function CopyTextArea()
 {
    copyToClipboard(document.getElementById("output"));
    alert("复制成功！\n\n为了折腾圈子能走的更长远，记得把这个加密解密的骚操作教给你熟悉的朋友和机友哈！");
}
